<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sąrašas</title>
</head>
<body>

    <div class="container" data-read>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Visos sąskaitos</h1>
                        <a href="create.html">Sukurti naują</a>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" data-list>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <template>
        <li class="list-group-item">
            <div class="item">
                <div class="data">
                    <div class="title" data-title></div>
                    <div class="date" data-date></div>
                    <div class="sum" data-sum></div>
                </div>
        
                <div class="buttons">
                    <a data-edit class="btn btn-success">Redaguoti</a>
                    <a data-show class="btn btn-info">Žiūrėti</a>
                    <a data-delete class="btn btn-danger">Trinti</a>
                </div>
        
            </div>
        </li>
    </template>

</body>
</html>
