<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Monoton&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>

    <div class="clock-digital">
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <div class="clock-analogue">

        <div class="pomodoro-bg">
            <div class="bg1"></div>
            <div class="bg2"></div>
        </div>

        <div class="h-12">XII</div>
        <div class="h-1">I</div>
        <div class="h-2">II</div>
        <div class="h-3">III</div>
        <div class="h-6">VI</div>
        <div class="h-9">IX</div>
        <div class="h-10">X</div>
        <div class="h-11">XI</div>

        <div class="arr hours"></div>
        <div class="arr minutes"></div>
        <div class="arr seconds"></div>
    </div>

    <div class="pomodoro">
        <div class="slider">
            <div class="dot"></div>
        </div>
        <div class="label">Pomodoro</div>
    </div>

    <img src="photofunky.gif" alt="Spongebob" />
    
</body>
</html>
