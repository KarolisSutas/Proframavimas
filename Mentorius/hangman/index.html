<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app_2.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
    <div class="controls">
      
      <h2>Spėk žodį</h2>
      <input type="text" id="letterInput" maxlength="1" placeholder="Spėk">
      <button id="checkBtn">Tikrinti</button>
      <button id="resetBtn">Naujas žaidimas</button>
      <p id="hiddenWord"></p>
      <p id="message"></p>

    </div>

    <div class="wrap">
    
    <h1>Tigras narve</h1>

    <div id="cage" class="cage" aria-label="Tigras narve">
      <div class="bar" data-bar="1"></div>
      <div class="bar" data-bar="2"></div>
      <div class="bar" data-bar="3"></div>
      <div class="bar" data-bar="4"></div>
      <div class="bar" data-bar="5"></div>
      <div class="bar" data-bar="6"></div>
    </div>

    <div class="stats">Likę bandymai: <span id="lives">6</span>/6</div>
  
</body>

</html>
